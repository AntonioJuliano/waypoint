version: '2'
services:
  db:
    image: postgres
    ports:
      - '5432:5432'
  web:
    build: .
    command: bin/rails server --port 3000 --binding 0.0.0.0
    ports:
      - "3000:3000"
    environment:
      RACK_ENV: development
      RAILS_ENV: development
    depends_on:
      - db
    volumes:
      - .:/waypoint
